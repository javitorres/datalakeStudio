name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend tests
        run: npm run test:run

  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: server/requirements.txt

      - name: Create test secrets file
        run: |
          cat > secrets.yml << 'EOF'
          s3_access_key_id: "dummy"
          s3_secret_access_key: "dummy"
          openai_organization: "dummy"
          openai_api_key: "dummy"
          api_domain: "dummy.local"
          api_context: "dummy"
          pgpass_file: "/tmp/.pgpass"
          mapbox_access_token: "dummy"
          EOF

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        run: python -m pytest -q
